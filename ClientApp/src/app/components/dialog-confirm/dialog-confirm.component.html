<div class="dialog-container">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <p>{{description}}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onClose()">Отменить</button>
    <button mat-button (click)="onSubmit()">Подтвердить</button>
  </mat-dialog-actions>
</div>
