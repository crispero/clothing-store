<mat-grid-list
  [appGridCols]="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}"
  rowHeight="500px"
  gutterSize="40px"
  class="mat-grid-list"
>
  <mat-grid-tile *ngFor="let user of users">
    <app-user-card
      [user]="user"
    >
    </app-user-card>
  </mat-grid-tile>
  <div *ngIf="users.length === 0" class="empty-container">
    <p>Список пользователей пуст</p>
  </div>
</mat-grid-list>
