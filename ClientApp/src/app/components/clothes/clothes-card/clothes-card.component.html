<mat-card class="example-card">
  <img mat-card-image src="{{clothes.pictureUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{clothes.description}}</p>
    <p>{{clothes.color}}</p>
    <p>{{clothes.price}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToFavorite()">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button (click)="addToBasket()">
      <mat-icon>shopping_basket</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
