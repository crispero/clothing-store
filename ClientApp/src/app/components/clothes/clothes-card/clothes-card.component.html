<mat-card class="example-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{clothes.description}}</p>
    <p>{{clothes.color}}</p>
    <p>{{clothes.price}}</p>
  </mat-card-content>
  <mat-card-actions class="buttons">
    <div class="admin-buttons">
      <button mat-button (click)="onClickDelete()" color="accent">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button (click)="onClickEdit()" color="accent">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div class="user-buttons">
      <button mat-button (click)="addToFavorite()" color="accent">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-button (click)="addToBasket()" color="primary">
        <mat-icon>shopping_basket</mat-icon>
      </button>
      <button mat-button (click)="onSelectItem()" color="accent">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
