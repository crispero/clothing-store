<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field class="form-element">
          <label>
            <input matInput name="login" formControlName="login" placeholder="Логин" required/>
          </label>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="password" formControlName="password" placeholder="Пароль" type="password" required/>
          </label>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="name" formControlName="name" placeholder="Имя"/>
          </label>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="surname" formControlName="surname" placeholder="Фамилия"/>
          </label>
        </mat-form-field>
      </form>

      <button mat-raised-button color="primary" (click)="onSubmit()" class="button" [disabled]="!formGroup.valid">
        Зарегистрироваться
      </button>
    </mat-card-content>
  </mat-card>

  <div class="footer">
    <span> Уже есть аккаунт? </span>
    <button mat-button (click)="goToLoginPage()" color="primary">Войти</button>
  </div>
</div>
