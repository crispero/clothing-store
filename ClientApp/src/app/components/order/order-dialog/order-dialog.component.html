<div>
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content class="mat-typography" >
    <form [formGroup]="formGroup" class="dialog-container-form">
      <mat-form-field class="form-element">
        <label>
          <input matInput name="price" formControlName="price" placeholder="Сумма" readonly/>
          <span matSuffix>руб</span>
        </label>
      </mat-form-field>

      <mat-checkbox class="example-margin" (change)="onChangeCheckbox($event.checked)">Указать другой адрес</mat-checkbox>

      <mat-form-field class="form-element">
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          name="deliveryAddress"
          formControlName="deliveryAddress"
          placeholder="Адрес"
          required
          readonly="{{!isCustomAddress}}"
        >
        </textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onCancel()">Отмена</button>
    <button mat-button [mat-dialog-close]="true" (click)="onApply()" [disabled]="!formGroup.valid">Заказать</button>
  </mat-dialog-actions>
</div>
