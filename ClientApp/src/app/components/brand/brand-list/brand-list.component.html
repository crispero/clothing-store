<div class="header">
  <h2>Бренды</h2>
  <button mat-raised-button (click)="openBrandDialog()" color="primary">Добавить бренд</button>
</div>
<div *ngFor="let brand of brands">
  <app-brand-card
    [brand]="brand"
    (onEditBrand)="onEditBrand($event)"
    (onDeleteBrand)="onDeleteBrand($event)"
    [showButtons]=true
    class="card"
  >
  </app-brand-card>
</div>
