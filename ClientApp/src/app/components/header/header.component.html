<mat-sidenav-container class="root" autosize>
  <mat-sidenav #sidenav [autoFocus]=false>
    <mat-nav-list>
      <a *ngFor="let menu of menuList" mat-list-item (click)="sidenav.close()"
         [routerLink]="[menu.route]"
      >
        <mat-icon matlisticon class="icon">{{menu.icon}}</mat-icon>
        {{menu.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div *ngIf="authorized$ | async">
        <button mat-icon-button *ngIf="isAdmin" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <button mat-icon-button (click)="onClickHome()" class="home-icon">
        <mat-icon>home</mat-icon>
      </button>
      <span>Clothes store</span>
      <span class="example-spacer"></span>
      <div *ngIf="authorized$ | async">
        <button mat-icon-button (click)="onClickUserProfile()">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickOrder()">
          <mat-icon>bookmark_border</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickFavorite()">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickBasket()">
          <mat-icon>shopping_basket</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickLogout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
