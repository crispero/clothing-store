<div class="button-container">
  <button mat-raised-button (click)="openOrderDialog()" color="primary" disabled="{{clothesList?.length === 0}}">Оформить заказ</button>
</div>
<mat-grid-list
  [appGridCols]="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}"
  rowHeight="600px"
  gutterSize="40px"
  class="mat-grid-list"
>
  <mat-grid-tile *ngFor="let clothes of clothesList">
    <app-clothes-card
      [clothes]="clothes"
      [showCloseButton]="true"
      [showBasketButton]="false"
      [showFavoriteButton]="false"
      (onClickCloseButton)="deleteFromBasket()"
    >
    </app-clothes-card>
  </mat-grid-tile>
  <div *ngIf="clothesList?.length === 0" class="empty-container">
    <p>Корзина пуста</p>
  </div>
</mat-grid-list>
